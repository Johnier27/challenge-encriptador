<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="encriptar">
        <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
    </div>
    <div class="terminos">
        <p>Solo letras minusculas y sin acentos.</p>
    </div>
    <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
        </button>
        <input type="button" class="btn-desencriptar" value="desencriptar" onclick="desencriptar()"/>
    </div>
    <div class="encriptado">
        <img src="" alt="" id="max">
        <div class="mensaje-encriptado" id="mensaje encriptado">
            <h2 id="titulo-mesaje">Ningun Mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que quieres encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mesaje"></textarea>
        </div>
    </div>

</div>   
</body>
<script>src </script>   
</html>
